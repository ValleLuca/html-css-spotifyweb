<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Spotify Brutto</title>
</head>
<body>

    <main>
        <div class="container_general">

            <div class="box menu_laterale">
                <div class="logo_mini_menu">
                    <div class="logo cl">
                        <img src="img/logo.svg">
                    </div>
                    <div class="container home cl">
                        <img src="img/home.svg">
                        <span>Home</span>
                    </div>
                    <div class="container cerca cl">
                        <img src="img/search.svg">
                        <span>Cerca</span>
                    </div>
                    <div class="container libreria cl">
                        <img src="img/libreria.svg">
                        <span>La tua libreria</span>
                    </div>
                </div>
                <div class="playlist">
                    <span>playlist</span>
                    <div class="add cl">
                        <i class="fa-solid fa-square-plus"></i>
                        <span>Crea playlist</span>
                    </div>
                    <div class="nome_playlist cl">
                        <p>Nome Playlist</p>
                    </div>
                    <div class="nome_playlist cl">
                        <p>Nome Playlist</p>
                    </div>
                    <div class="nome_playlist cl">
                        <p>Nome Playlist</p>
                    </div>
                    <div class="nome_playlist cl">
                        <p>Nome Playlist</p>
                    </div>
                    <div class="nome_playlist cl">
                        <p>Nome Playlist</p>
                    </div>
                    <div class="nome_playlist cl">
                        <p>Nome Playlist</p>
                    </div>
                    <div class="nome_playlist cl">
                        <p>Nome Playlist</p>
                    </div>
                </div>
            </div>
            
            <div class="box song">
                <div class="upgrade">
                    <div class="button_upgrade">
                        <a href="#">effettua l'upgrade</a>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <footer>
        <div class="container_footer">
            <div class="brano">
                <img src="img/sinister.jpeg">
                <div class="testo">
                    <div>Sinister</div>
                    <div>Brano nome</div>
                </div>
            </div>
            <div class="like_folder">
                <div class="like cl">
                    <i class="far fa-heart"></i>
                </div>
                <div class="folder cl">
                    <i class="far fa-folder"></i>
                </div>
            </div>
            <div class="comand"></div>
            <div class="audio"></div>
        </div>
    </footer>
    
</body>
</html>
