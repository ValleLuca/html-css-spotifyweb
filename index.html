<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon.ico">
    <title>Spotify Brutto</title>
</head>
<body>

    <main>
        <div class="container_general">

            <div class="box menu_laterale">
                <div class="logo_mini_menu">
                    <div class="logo">
                        <img src="img/logo.svg">
                    </div>
                    <div class="container home">
                        <img src="img/home.svg">
                        <span>Home</span>
                    </div>
                    <div class="container cerca">
                        <img src="img/search.svg">
                        <span>Cerca</span>
                    </div>
                    <div class="container libreria">
                        <img src="img/libreria.svg">
                        <span>La tua libreria</span>
                    </div>
                </div>
                <div class="playlist">

                </div>
            </div>
            
            <div class="box song">
                <div class="upgrade">
                    <div class="button_upgrade">
                        <a href="#">effettua l'upgrade</a>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <footer>
        <div class="container_footer">
            <div class="brano"></div>
            <div class="comand"></div>
            <div class="audio"></div>
        </div>
    </footer>
    
</body>
</html>
